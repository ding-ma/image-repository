<!doctype html>
<html>

<head>
    <title>File Upload</title>
</head>

<body>
    <h1>File Upload</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        <p><input type="file" name="file"></p>
        <p>Please select type of job</p>


        <input type="radio" name="options" id="option2" value="text"> Search by text in image </input<br>
        <input type="radio" name="options" id="option3" value="image"> Search by similar images </input<br>


        <p><input type="submit" value="Submit"></p>

    </form>
</body>


<div id='info_section'>
    <ul>
        {% for data in data %}
        <li><a href={{ data }}>{{ data }}</a></li>
        {% endfor %}
    </ul>

</div>

</html>
